                    <label for="cardNumber" class="form-label">Número de tarjeta</label>
                    <input type="text" class="form-control" id="cardNumber" required>
                  </div>
                  <div class="col-md-4">
                    <label for="cardCvv" class="form-label">Código de seg.</label>
                    <input type="text" class="form-control" id="cardCvv" required>
                  </div>
                  <div class="col-md-6">
                    <label for="cardExpiration" class="form-label">Vencimiento (MM/AA)</label>
                    <input type="text" class="form-control" id="cardExpiration" required>
                  </div>
                </div>
              </div>

              <hr class="my-4">
  
              <div class="my-3">
                <div class="form-check">
                  <input id="transfer" name="paymentMethod" type="radio" class="form-check-input" value="transfer" required>
                  <label class="form-check-label" for="transfer"><b>Transferencia bancaria</b></label>
                </div>
  
                <br class="my-4">
  
                <div class="col-md-6">
                  <label for="accountNumber" class="form-label">Número de cuenta</label>
                  <input type="text" class="form-control" id="accountNumber" required>
                </div>
              </div>
  
              <div class="modal-footer">
                <button class="btn btn-danger" data-bs-dismiss="modal" id="cancel">Cancelar</button>
                <button class="btn btn-primary" id="saveBtn" data-bs-dismiss="modal" type="button">Guardar</button>
              </div>
            </form>
          </div>
        </div>
